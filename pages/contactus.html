        <section class="contenedor-formulario">
            <form action="mailto:wws@gmail.com">
                <fieldset class="formulario-contenido">
                    <div>
                        <p>Name</p>
                            <span>
                                <input class="contenedor-particular" type="text" id= "First Name" placeholder="Insert your First Name">

                    </div>
                    <div>
                        <p>Email Address</p>
                            <input class="contenedor-particular" type="text" id= "Email Address" placeholder="Insert your Email">
                    </div>
                    <div>
                        <p>Subject</p>
                            <select class="contenedor-particular" name="Subject">

                                <option value="Tour Guide">Tour Guide Services</option>
                                <option value="Travel Tips">Travel Tips</option>
                                <option value="Otros">Other Subject</option>
                            </select>
                    </div>
                    <div>
                        <p>Message</p>
                            <textarea name="mensaje" class="contenedor-mensaje" id= "Message" placeholder="Insert your Message"></textarea>
                    </div>
                    <div>
                        <p>
                            <input class="botton" type="submit" value="Submit">
                        </p>
                    </div>
                </fieldset>
            </form>
